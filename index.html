
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marques & Serra Sociedade de Advogados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@200;300;400;500&family=Questrial&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C9A44C',
                600: '#B48E35',
              },
              legalBlue: {
                500: '#003366',
                600: '#002244',
                700: '#001a33',
              },
              graphite: '#1A1A1A',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              century: ['"Questrial"', '"Century Gothic"', 'AppleGothic', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'city-move': 'cityMove 18s ease-in-out infinite alternate',
              'intro-container': 'introContainer 3s cubic-bezier(0.7, 0, 0.3, 1) forwards',
              'intro-m': 'introM 3s cubic-bezier(0.7, 0, 0.3, 1) forwards',
              'intro-s': 'introS 3s cubic-bezier(0.7, 0, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              cityMove: {
                '0%':   { transform: 'scale(1) translateY(0) translateX(0)' },
                '50%':  { transform: 'scale(1.07) translateY(-1.5%) translateX(-1%)' },
                '100%': { transform: 'scale(1) translateY(0) translateX(0)' }
              },
              introContainer: {
                '0%': { top: '50%', left: '50%', transform: 'translate(-50%, -50%) scale(2)' },
                '40%': { top: '50%', left: '50%', transform: 'translate(-50%, -50%) scale(2)' },
                '100%': { top: '1.5rem', left: '1.5rem', transform: 'translate(0, 0) scale(1)' }
              },
              introM: {
                '0%': { transform: 'translateX(0) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '40%': { transform: 'translateX(-50px) rotate(-360deg)' },
                '100%': { transform: 'translateX(0) rotate(0deg)' }
              },
              introS: {
                '0%': { transform: 'translateX(0) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '40%': { transform: 'translateX(50px) rotate(360deg)' },
                '100%': { transform: 'translateX(0) rotate(0deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        scroll-behavior: smooth;
      }
      .luxury-gradient {
        background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #C9A44C, #F4E285, #C9A44C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      /* Custom class for the requested font */
      .font-century {
        font-family: 'Questrial', 'Century Gothic', AppleGothic, sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-white text-gray-800 antialiased selection:bg-gold-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
